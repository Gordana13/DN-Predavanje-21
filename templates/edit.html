<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Edit message</h1>
<form method="post" action="/details/{{ message.key.id() }}/edit">
    <p>First name: <input name="name" value="{{ message.name }}"> </p>
    <p>Last name: <input name="surname" value="{{ message.surname }}"> </p>
    <p>Email: <input name="email" value="{{ message.email }}"> </p>
    <p>Message: <input name="message" value="{{ message.message }}"> </p>
    <button type="submit">Save</button>
</form>

</body>
</html>
